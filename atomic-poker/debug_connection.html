<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Connection Debugger</title>
    <!-- Use the version we think works -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        #logs {
            background: #eee;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #999;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>Atomic Poker Connection Debugger</h1>
    <p>„Åì„Çå„ÅØÈÄö‰ø°Ê©üËÉΩ„Å†„Åë„Çí„ÉÜ„Çπ„Éà„Åô„ÇãÁîªÈù¢„Åß„Åô„ÄÇ</p>

    <div class="box">
        <h3>Role: <span id="my-role">None</span></h3>
        <p>My Peer ID: <span id="my-id" style="font-weight:bold; color:blue;">---</span></p>
    </div>

    <div class="box">
        <button onclick="startHost()">„Éõ„Çπ„Éà„Å´„Å™„Çã (Host)</button>
        <hr>
        <input type="text" id="target-id" placeholder="„Éõ„Çπ„Éà„ÅÆID„ÇíÂÖ•Âäõ">
        <button onclick="startClient()">ÂèÇÂä†„Åô„Çã (Join)</button>
    </div>

    <div id="logs"></div>

    <script>
        // CONFIG
        const PEER_CONFIG = {
            key: 'peerjs',
            debug: 2,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        let peer = null;
        let conn = null;

        function log(msg) {
            const el = document.getElementById('logs');
            const d = new Date();
            const time = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
            el.innerHTML += `<div>[${time}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
            console.log(msg);
        }

        // --- HOST ---
        function startHost() {
            if (peer) peer.destroy();

            // Random ID A + 4 chars
            const id = 'A' + Math.random().toString(36).substring(2, 6).toUpperCase();
            log(`Starting Host with ID: ${id}...`);

            peer = new Peer(id, PEER_CONFIG);

            peer.on('open', (id) => {
                log(`‚úÖ Host Peer Opened! ID: ${id}`);
                document.getElementById('my-id').textContent = id;
                document.getElementById('my-role').textContent = 'HOST';
            });

            peer.on('connection', (c) => {
                log(`üì© Incoming connection from ${c.peer}...`);
                c.on('open', () => {
                    log(`‚úÖ Connection ESTABLISHED with ${c.peer}`);
                    c.send("Hello from Host!");
                });
                c.on('data', (d) => log(`üì® Received data: ${d}`));
                c.on('error', (e) => log(`‚ùå Connection Error: ${e}`));
            });

            peer.on('error', (e) => log(`‚ùå Peer Error: ${e}`));
            peer.on('disconnected', () => log(`‚ö†Ô∏è Peer Disconnected`));
        }

        // --- CLIENT ---
        function startClient() {
            const target = document.getElementById('target-id').value.trim().toUpperCase();
            if (!target) return alert("ID needed");

            if (peer) peer.destroy();

            log(`Starting Client...`);
            peer = new Peer(undefined, PEER_CONFIG);

            peer.on('open', (id) => {
                log(`‚úÖ Client Peer Opened! My ID: ${id}`);
                document.getElementById('my-id').textContent = id;
                document.getElementById('my-role').textContent = 'CLIENT';

                log(`üöÄ Connecting to Host: ${target}...`);
                conn = peer.connect(target, { serialization: 'json', reliable: true });

                conn.on('open', () => {
                    log(`‚úÖ Connection ESTABLISHED with Host!`);
                    conn.send("Hello from Client!");
                });

                conn.on('data', (d) => log(`üì® Received data: ${d}`));
                conn.on('error', (e) => log(`‚ùå Connection Error: ${e}`));
                conn.on('close', () => log(`‚ö†Ô∏è Connection Closed`));
            });

            peer.on('error', (e) => log(`‚ùå Peer Error: ${e}`));
        }
    </script>
</body>

</html>
