<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反応式マスター：分子ボール＆天秤パズル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="game-container">
        <!-- 1. Header -->
        <div class="header">
            <!-- Timer Removed -->
            <div class="prompt">
                <p>天秤を釣り合わせろ！</p>
                <h2 id="question-text">Loading...</h2>
            </div>
            <div class="score">Clear: <span id="score">0</span>/10</div>
        </div>

        <!-- Win Overlay (Big Equation) -->
        <div id="win-overlay" class="hidden">
            <div class="win-content">
                <div class="win-title">PERFECT!</div>
                <div class="win-equation" id="win-equation">
                    <!-- Injected by JS: 2H₂ + O₂ → 2H₂O -->
                </div>
            </div>
        </div>

        <!-- 2. Balance Section -->
        <div class="balance-section">
            <div class="atom-counter left-counter" id="left-counter">
                <!-- H: 0, O: 0 -->
            </div>

            <div class="balance-scale">
                <div class="balance-arm" id="balance-arm">
                    <!-- Left Pan (Reactants) -->
                    <div class="pan left-pan" id="left-pan">
                        <div class="pan-content">
                            <!-- Molecule Objects go here -->
                        </div>
                    </div>

                    <!-- Pivot -->
                    <div class="pivot">
                        <div class="digital-display" id="balance-display">START</div>
                    </div>

                    <!-- Right Pan (Products) -->
                    <div class="pan right-pan" id="right-pan">
                        <div class="pan-content">
                            <!-- Molecule Objects go here -->
                        </div>
                    </div>
                </div>
                <div class="balance-base"></div>
            </div>

            <div class="atom-counter right-counter" id="right-counter">
                <!-- H: 0, O: 0 -->
            </div>
        </div>

        <!-- 3. Equation Section -->
        <div class="equation-section" id="equation-area">
            <!-- Injected by JS: 2 H2 + 1 O2 -> 2 H2O -->
        </div>

        <!-- 4. Stock Section -->
        <div class="stock-section" id="stock-area">
            <p class="stock-label">分子ボールストック (ドラッグして天秤へ)</p>
            <div class="stock-container" id="stock-container">
                <!-- Injected by JS: Infinite draggable molecules -->
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h1 class="title">BALANCE PERFECT!</h1>
            <div class="result-content">
                <div class="final-time">Time: <span id="final-time">00:00</span></div>
                <button class="btn" onclick="location.reload()">Play Again</button>
                <a href="../index.html" class="btn secondary">Back to Menu</a>
            </div>
        </div>
    </div>
</body>

</html>
