<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学電池シミュレーション</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>化学電池シミュレーション</h1>
            <p>金属と水溶液を選んで、電池の仕組みを観察しよう</p>
        </header>

        <main>
            <div class="controls-top">
                <div class="mode-toggle">
                    <label>
                        <input type="radio" name="cell-mode" value="voltaic" checked>
                        ボルタ電池 (1槽)
                    </label>
                    <label>
                        <input type="radio" name="cell-mode" value="daniell">
                        ダニエル電池 (2槽)
                    </label>
                </div>
            </div>

            <div class="simulation-area">
                <!-- Circuit Section -->
                <div class="circuit-container">
                    <div class="wire-path">
                        <div class="voltmeter">
                            <span id="voltage-display">0.00 V</span>
                        </div>
                        <div class="load-device">
                            <div class="motor-icon">⚙️</div> <!-- Placeholder for motor/bulb -->
                        </div>
                        <div class="flow-label">電子の流れ (e⁻)</div>
                    </div>
                    <div id="electron-flow-container"></div>
                </div>

                <!-- Beaker Section -->
                <!-- Beaker Section -->
                <div class="beaker-container" id="beaker-container">
                    <!-- Membrane (Visible in Daniell Mode) -->
                    <div class="membrane" id="membrane"></div>

                    <!-- Left Half (Visual only, inside main beaker) -->
                    <div class="half-cell" id="cell-left">
                        <div class="electrode-holder left">
                            <div class="wire-lead"></div>
                            <div class="electrode" id="electrode-left"></div>
                            <div class="label" id="label-left">金属 A</div>
                        </div>
                        <div class="solution-area" id="solution-left">
                            <div class="bubbles-container" id="bubbles-left"></div>
                            <div class="ions-container" id="ions-left"></div>
                        </div>
                    </div>

                    <!-- Right Half -->
                    <div class="half-cell" id="cell-right">
                        <div class="electrode-holder right">
                            <div class="wire-lead"></div>
                            <div class="electrode" id="electrode-right"></div>
                            <div class="label" id="label-right">金属 B</div>
                        </div>
                        <div class="solution-area" id="solution-right">
                            <div class="bubbles-container" id="bubbles-right"></div>
                            <div class="ions-container" id="ions-right"></div>
                        </div>
                    </div>

                    <!-- Beaker Glass Frame (Overlays everything) -->
                    <div class="beaker-frame"></div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <label for="select-metal-left">左の金属 (A)</label>
                    <select id="select-metal-left">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="control-group">
                    <label for="select-solution-left" id="label-sol-left">水溶液</label>
                    <select id="select-solution-left">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <!-- Second solution dropdown (Hidden in Voltaic) -->
                <div class="control-group" id="group-sol-right" style="display:none;">
                    <label for="select-solution-right">右の水溶液</label>
                    <select id="select-solution-right">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="control-group">
                    <label for="select-metal-right">右の金属 (B)</label>
                    <select id="select-metal-right">
                        <!-- Options populated by JS -->
                    </select>
                </div>
            </div>

            <div class="info-panel">
                <div class="reaction-box anode">
                    <h3>負極 (-)</h3>
                    <p id="anode-metal">--</p>
                    <div class="equation" id="anode-equation">--</div>
                </div>
                <div class="reaction-box cathode">
                    <h3>正極 (+)</h3>
                    <p id="cathode-metal">--</p>
                    <div class="equation" id="cathode-equation">--</div>
                </div>
                <div class="explanation-box">
                    <h3>解説</h3>
                    <p id="explanation-text">金属と水溶液を選んでください。</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
